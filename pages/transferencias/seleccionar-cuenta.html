<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../../img/favicon/favicon.png"
      type="image/x-icon"
    />
    <!-- Animated -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Tittle -->
    <title>Simulador cajero autom√°tico</title>
  </head>
  <body>
    <!-- Grid Container -->
    <div class="grid-container">
      <!-- Header -->
      <header class="header-container">
        <img
          src="../../img/logo-header/BancoPatagonia_bco.png"
          alt="Logo Banco Pataginia"
          class="bank-logo"
        />
      </header>
      <!-- Main Heading -->
      <section class="heading-container">
        <p class="main-heading">Simulador Red Link</p>
      </section>
      <!-- Main -->
      <main class="cajero-container">
        <div class="text-container">
          <p class="text"> Ingrese el ID de la cuenta con la que desea operar: <input type="number" class="input" id="transferencia-input"></p> 
        </div>
        <div class="table-container"></div>
        <section class="teclado-container">
          <div class="teclado-izquierda">
            <ul class="teclas-container">
              <li class="teclas-izquierda">
                <a href="#" class="link link-disable">
                  <div class="btn-izquierda btn-disable"></div>
                </a>
              </li>
              <li class="teclas-izquierda">
                <a href="#" class="link link-disable">
                  <div class="btn-izquierda btn-disable"></div>
                </a>
              </li>
              <li class="teclas-izquierda">
                <a href="#" class="link link-disable">
                  <div class="btn-izquierda btn-disable"></div>
                </a>
              </li>
              <li class="teclas-izquierda">
                <a href="#" class="link link-disable">
                  <div class="btn-izquierda btn-disable"></div>
                </a>
              </li>
            </ul>
          </div>
          <div class="teclado-derecha">
            <ul class="teclas-container">
              <li class="teclas-derecha">
                <a href="#" class="link link-disable">
                  <div class="btn-derecha btn-disable"></div>
                </a>
              </li>
              <li class="teclas-derecha">
                <p class="agregar-texto"></p>
                <a href="#" class="link link-disable">
                  <div class="btn-derecha btn-disable"></div>
                </a>
              </li>
              <li class="teclas-derecha opcion-modificada">
                <p>Modificar -- &gt;&gt;</p>
                <a href="#" class="link" id="limpiar-campo">
                  <div class="btn-derecha"></div>
                </a>
              </li>
              <li class="teclas-derecha opcion-modificada-dos" id="transferencia-submit">
                <p>Aceptar -- &gt;&gt;</p>
                <a href="#">
                  <div class="btn-derecha link"></div>
                </a>
              </li>
            </ul>
            <div class="separador"></div>
          </div>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer-container">
        <img
          src="../../img/footer/BancoPatagonia_bco-600x71.png"
          alt="Logo Banco Patagonia"
        />
      </footer>
      <!-- Bottom -->
      <div class="bottom">
        <p>@2022 - Leonardo Tricotti</p>
      </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    <!-- JS -->
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS -->
    <script src="../../funciones.js"></script>
    <script src="../../js/transferencias.js"></script>
  </body>
</html>
